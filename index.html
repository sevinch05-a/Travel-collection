<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet" href="style.css"
      
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #f398ee">
          <h1>Canada</h1>
          <p>Ottawa</p>
          <div id="photoBar"></div>
          <input type="file" id="uploadButton" accept="image/*"> 
          
          <div id="commentSection">
            <textarea id="commentInput" placeholder="Write a comment..."></textarea>
            <button id="submitComment1">Add Comment</button>
            <div id="commentsContainer"></div>
        </div>



         
        </div>
        <div style="background-color: #2776ec">
          <h1>New Zealand</h1>
          <p>Wellington</p>
          <div id="photoBar"></div>
          <input type="file" id="uploadButton" accept="image/*">
          
          <div id="commentSection">
            <textarea id="commentInput" placeholder="Write a comment..."></textarea>
            <button id="submitComment2">Add Comment</button>
            <div id="commentsContainer"></div>
        </div> 

        </div>
        <div style="background-color: #f39c38">
          <h1>France</h1>
          <p>Paris</p>
          <div id="photoBar"></div>
          <input type="file" id="uploadButton" accept="image/*"> 
          
          <div id="commentSection">
            <textarea id="commentInput" placeholder="Write a comment..."></textarea>
            <button id="submitComment3">Add Comment</button>
            <div id="commentsContainer"></div>
        </div> 
 


        </div>
        <div style="background-color: #2b2e32">
          <h1>USA</h1>
          <p>New York</p>
          <div id="photoBar"></div>
          <input type="file" id="uploadButton" accept="image/*"> 

          <div id="commentSection">
            <textarea id="commentInput" placeholder="Write a comment..."></textarea>
            <button id="submitComment">Add Comment</button>
            <div id="commentsContainer"></div>
        </div> 




        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://media.gettyimages.com/id/98108513/photo/elevated-view-of-times-square.jpg?s=612x612&w=0&k=20&c=JC7bG98VKENhIPh47qpvrjvdvPUwG9weEDrbbI2Woqs=');
          "
        ></div>
        <div
          style="
            background-image: url('https://media.gettyimages.com/id/1922739023/photo/eiffel-tower-at-sunrise-paris-france.jpg?s=612x612&w=0&k=20&c=GB02K7nXztwa0l654_CK00Jw9xc8bY7fLBgOrIlodJ0=');
          "
        ></div>
        <div
          style="
            background-image: url('https://media.gettyimages.com/id/520953305/photo/manarola-at-blue-hour.jpg?s=612x612&w=0&k=20&c=zOun5IIVL7Xc1nHXnRy5IXgVQgRy3P7k_y0ZnL2Szh8=');
          "
        ></div>
        <div
          style="
            background-image: url('https://media.gettyimages.com/id/88860152/photo/toronto-skyline-with-cn-tower.jpg?s=612x612&w=0&k=20&c=bADXgJP_YPMYo-OQ9U_wgfdl2CgntESmPImJNck-GaU=');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
